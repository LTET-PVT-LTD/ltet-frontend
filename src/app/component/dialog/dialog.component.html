
  <div class="container">
    <mat-card-content [ngStyle]="{ color: data.color }">{{
      data.message
    }}</mat-card-content>
    <div class="row">
      <button
        *ngIf="data.enroll"
        mat-raised-button
        color="primary"
        (click)="enroll()"

      >
        Enroll
      </button>
      <button mat-raised-button (click)="close()" >ok</button>
    </div>
  </div>
