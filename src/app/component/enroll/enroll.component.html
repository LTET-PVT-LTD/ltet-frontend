<div class="container">

  <div class="login-box">

    <div class="heading">
      <h3>Enroll Sheet</h3>
    </div>
    <div class="list">
      <form [formGroup]="enrollForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" >
        <mat-label>Sheet</mat-label>
        <mat-select formControlName="sheetForm" onsubmit="">
          <mat-option *ngFor="let sheet of sheets" [value]="sheet">{{sheet.sheet_name}}</mat-option>
        </mat-select>

      </mat-form-field>
      <button mat-raised-button color="primary" >Enroll Sheet</button>
    </form>
    </div>



</div>
</div>
